<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <main>
      <section id="loginContainer" style="width:300px;">
        <form id="login">
          <label for="username">Your Player Name: </label>
          <input name="username" id="username" type="text" placeholder="username" aria-labelledby="login" required disabled>
          <button type="submit" id="submitButton">Enter</button>
        </form>
        <div id="errorStatus"></div>
      </section>
      <section id="appToAppContainer">
        <p>
          Your player name: <b><span id="username-placeholder"></span></b>
        </p>
        <ul>
          <li>make sure your volume is turned up!</li>
        </ul>
        <button type="button" id="answer" disabled>Answer</button>
        <button type="button" id="hangup">Hang Up</button>
        <div id="status">Good luck!</div>
      </section>
    </main>
